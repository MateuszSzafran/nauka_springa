<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:lang="${language}">
<head>
    <meta charset="UTF-8">
    <title>Instrukcje sterujące</title>
</head>

<body>
<p th:unless="${person}">Nie przekazano obiektu reprezentującego osobę</p>

<div th:if="${person}">
    <div th:switch="${language}">
        <h1 th:case="pl">Cześć</h1>
        <h1 th:case="fr">Bonjour</h1>
        <h1 th:case="es">Hola</h1>
        <h1 th:case="*">Hello</h1>
    </div>


    <p>Poniżej znajdują się Twoje informacje:</p>
    <p th:text="'Imię: ' + ${person.firstName}">John</p>
    <p th:text="'Nazwisko: ' + ${person.lastName}">Lennon</p>
    <p th:text="${person.age} ge 18? 'Pełnoletni' : 'Nieletni'"></p>

</div>

</body>
</html>
