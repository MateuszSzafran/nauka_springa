<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Notatnik - strona główna</title>
    <style>
        form *{
            display: block;
        }
    </style>
</head>
<body>
<h1>Notatnik</h1>
<form action="/save" method="post">
    <label>
        Podaj identyfikator notatki
        <input type="text" name="id" placeholder="abc123">
    </label>
    <label>
        Podaj treść notatki
        <textarea name="text" placeholder="Zacznij pisać..." rows="10" cols="40"></textarea>
    </label>
    <button type="submit">Zapisz notatkę</button>
</form>
</body>
</html>
